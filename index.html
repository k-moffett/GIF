<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>

<body>
<div class="container">
    <div class="row">
        <div class="col">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="form-input" placeholder="GIF Topic!">
            </div>
            <button id="click-submit" type="submit" class="btn btn-primary">Create a Button</button>
            <button id="clear-buttons" type="submit" class="btn btn-primary">Clear Buttons</button>
            <button id="clear-gifs" type="submit" class="btn btn-primary">Clear Gifs</button>
        </form>
        </div>
    </div>
</div>
<div class="container">
        <div class="row">
            <div class="col">
                <span id="buttons-span"></span>
            </div>
        </div>
    </div>
<div class="container">
    <div class="row">
        <div class="col-6">
                <div class="card-header">
                GIFs
                </div> 
            <span id="gif-span" class="card"></span> 
        </div>
        <div class="col-6">
            <div class="card-header">
            Favorites
            </div> 
            <span id="fav-gif-span" class="card"></span> 
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
